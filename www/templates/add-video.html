<ion-view title="Add Trade Videos">
	<ion-content>
	<div class="card" >
		<div class="item item-avatar"> 
		    <img src="img/movie-player.png">
		    <h2>Trade Video for Upload</h2>
		    <p>will be displayed here!</p>
	  	</div>
	</div>
	<div class="list card" ng-show="videoLoaded != false">
		<div class="item item-image">
			 <video type="video/mp4" controls="controls" autoplay id="videoHolder" style="width:100%;height:100px;"></video>
		</div>
	</div>	
	</ion-content>
	<div class="tabs tabs-icon-left">
	  <div class="button-bar">
	  <button class="button icon ion-upload button-balanced button-outline" ng-disabled="videoLoaded === false" ng-click="uploadVideo()"> Upload Video</button>
	  <button ng-click="captureVideo()" class="button icon ion-camera button-positive button-outline" > Choose Video</button>
</div>
	</div>
</ion-view>
