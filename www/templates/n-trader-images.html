<ion-view title="Trade Images">
	<ion-content>
	<div class="list" id="profile-wrapper">
	<div class="row" ng-repeat="files in tradeImages">
	  <div class="col col-50" >
	  	 <img ng-src="{{ mainDIR + IdholderDIR + files.file_name }}" style="width: 100%;
height: auto;">
	  </div>
	</div>
	<div class="card"  ng-show="tradeImages == 0">
		<div class="item item-avatar"> 
		    <img src="img/warning.png">
		    <h2>Opps!</h2>
		    <p>No Trade images to show!</p>
	  	</div>
	</div>
	
	</div>

	</ion-content>
</ion-view>
