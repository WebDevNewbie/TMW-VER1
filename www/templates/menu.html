<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
    </ion-header-bar>
    <ion-content class="bgGreen">
      <ion-list>
		<ion-item menu-close class="menu-item" href="#/menu/usersearch">
          <span class="icon ion-home">&emsp;Home
        </ion-item>
        <ion-item menu-close class="menu-item" href="#/menu/userprofile">
          <span class="icon ion-person">&emsp;Profile
        </ion-item>
		<ion-item menu-close class="menu-item"  href="#/menu/changepass">
          <span class="icon ion-locked">&emsp;Change Password
        </ion-item>

        <ion-item menu-close class="menu-item" href="#/menu/image-list">
          <span class="icon ion-images">&emsp;Photos
        </ion-item>
        <ion-item menu-close class="menu-item" href="#/menu/video-list">
          <span class="icon ion-videocamera">&emsp;Videos
        </ion-item>
		<ion-item menu-close class="menu-item" ng-click="logout()">
          <span class="icon ion-power">&emsp;Log Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
