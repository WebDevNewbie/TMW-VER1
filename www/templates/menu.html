<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
    </ion-header-bar>
    <ion-content class="bgGreen">
      <ion-list>
        <ion-item menu-close class="item item-icon-left menu-item" href="#/menu/usersearch">
          <i class="icon ion-search"></i>
          Search for a Trade
        </ion-item>

        <ion-item menu-close class="item item-icon-left menu-item" href="#/menu/userprofile">
          <i class="icon ion-person"></i>
          Profile
        </ion-item>

        <ion-item menu-close class="item item-icon-left menu-item" href="#/menu/changepass">
          <i class="icon ion-locked"></i>
         Change Password
        </ion-item>

        <ion-item menu-close class="item item-icon-left menu-item" href="#/menu/image-list">
          <i class="icon ion-images"></i>
          Trade Images
         
        </ion-item>
        <ion-item menu-close class="item item-icon-left menu-item" href="#/menu/video-list">
          <i class="icon ion-videocamera"></i>
          Trade Videos
         
        </ion-item>
         <ion-item menu-close class="item item-icon-left menu-item" href="#/menu/all-connections">
         <i class="icon ion-chatbubble-working"></i>
          Connections
         <span ng-show="unseen_messages != 0" class="badge badge-assertive">{{ unseen_messages }}</span>
        </ion-item>
        <ion-item menu-close class="item item-icon-left menu-item" ng-click="logout()">
          <i class="icon ion-power"></i>
          Log Out
         
        </ion-item>
    </ion-list>
  </ion-content>
  </ion-side-menu>
</ion-side-menus>
