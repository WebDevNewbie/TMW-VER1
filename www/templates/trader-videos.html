<ion-view title="Trade Videos">
	<ion-content>
	<div class="list" id="profile-wrapper">
	<div class="list card" ng-repeat="files in tradeVideos">
	  <div class="item item-image">
	     <video ng-src="{{ trustSrc(mainDIR + IdholderDIR + files.file_name) }}" controls="controls" style="width:100%;height:100px;"></video>
	  </div>
	</div>
	<div class="card"  ng-show="tradeVideos === null">
		<div class="item item-avatar"> 
		    <img src="img/warning.png">
		    <h2>Opps!</h2>
		    <p>No Trade Videos to show!</p>
	  	</div>
	</div>
	
	</div>

	</ion-content>
</ion-view>
