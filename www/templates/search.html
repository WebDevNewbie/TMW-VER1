<ion-view cache-view="true" hide-nav-bar="true">
	
	<div class="bar bar-header bar-light">
	  <h1 class="title">Search</h1>
	  <a class="button button-clear pull-right" href="#/register"><i class="icon ion-person-add"></i></a>
	</div>
	<div class="bar bar-subheader item-input-inset">
	  <label class="item-input-wrapper">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="search" placeholder="Search for a Trade.." ng-model="user.search">
	  </label>
	  <button class="button button-positive button-small" ng-click="startSearch()">
		     <i class="icon ion-search"></i>
		</button>
	</div>
  
	<ion-content style="margin-top:80px;">
	<div class="card" ng-repeat="data in result">
	  <div class="item item-text-wrap item-button-right">
	   <h2 style='font-weight:bold;'>Quick Details</h2>
	    <a class="button button-positive button-outline" ng-click="n_viewMore(data.user_id)">
      		<i class="icon ion-person-stalker"></i>
    	</a>
	  </div>
	  <div class="item item-avatar">
	   	<img src="img/man.png">
	    <h2>{{ data.service_name }}</h2>
	    <p>{{ data.address }}</p>
	  </div>
	  <div class="item item-divider">
   <h3>Trade Description</h3>
  	 </div>
	  <div class="item item-text-wrap">
	    <p>
	      {{ data.service_desc }}.
	    </p>
	   
	  </div>	
	</div>
	</ion-content>

	<ion-content ng-show="result == false" style="margin-top:80px;">
	<div class="card" >
		<div class="item item-avatar"> 
		    <img src="img/warning.png">
		    <h2>Opps!</h2>
		    <p>No results found!</p>
	  	</div>
	</div>
	</ion-content>


	<div ng-show="isLogged == false" class="tabs tabs-icon-left">
	  <a class="tab-item" href="#/login">
		<i class="icon ion-person"></i>
		Log In
	  </a>
	</div>
	

</ion-view>
