<ion-view title="Trade Video List">
	<ion-content style="background:#F0F3F8;">
	<div class="card" >
		<div class="item item-avatar"> 
		    <img src="img/movie-player.png">
		    <h2>Trade Videos Uploaded</h2>
		    <p>will be displayed here!</p>
	  	</div>
	</div>

	<div class="list card" ng-repeat="files in Videos">
	  <div class="item item-body">
	    <video class="full-image" ng-src="{{ trustSrc(mainDIR + IdholderDIR + files.file_name) }}" controls="controls" style="width:100%;height:250px;"></video>
	    
	  </div>
	 
  	    <label class="item">
	    <span class="icon ion-calendar" style="color:#a7d341;"> <i style="color:#9a9999;">Added {{ files.dateadded }}</i>
	  </label>
	</div>
	

	</ion-content>
	<div class="tabs tabs-icon-left">
	<a class="tab-item" style="font-size: 18px;color:#7ec12e" href="#/menu/add-video">
	  	<i class="icon ion-videocamera"></i>
	  	Upload a Video
	  </a>
	</div>
</ion-view>
