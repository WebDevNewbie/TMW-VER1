<ion-view title="Register Now">

	<ion-content>
	
	<div id="registerWrapper">
		
		<div class="list list-inset">
			<h4>Log In Credentials</h4>
		  <label class="item item-input">
			<input type="text" placeholder="Username" ng-keyup="chkUsername()" ng-model="user.uname">
		  </label>
			<span ng-show="uname.error" class="h6 assertive">{{ uname.desc}}</span> 
		  <label class="item item-input">
			<input type="password" placeholder="Password" ng-model="user.pass">
		  </label>
		  <span ng-show="pass.error" class="h6 assertive">{{ pass.desc}}</span> 
		  <label class="item item-input">
			<input type="password" placeholder="Confirm Password" ng-model="user.cpass">
		  </label>
		  <span ng-show="cpass.error" class="h6 assertive">{{ cpass.desc}}</span> 
		  <span ng-show="notEqual.error" class="h6 assertive">{{ notEqual.desc}}</span> 
		   <label class="item item-input item-select">
			<div class="input-label">
			  Member Package
			</div>
			<select id="user_role">
			  <option value="1" selected>Free</option>
			  <option value="2" >Gold</option>
			  <option value="3">Diamond</option>
			</select>
		  </label>
		</div>
		
		<div class="list list-inset">
			<h4>Personal Info</h4>
		  <label class="item item-input">
			<input type="text" placeholder="First Name" ng-model="user.fname">
		  </label>
		  <span ng-show="user.fname_error" class="h6 assertive">{{ user.fname_desc}}</span> 
		  <label class="item item-input">
			<input type="text" placeholder="Last Name" ng-model="user.lname">
		  </label>
		  <span ng-show="user.lname_error" class="h6 assertive">{{ user.lname_desc}}</span> 
		  <label class="item item-input">
			<input type="text" placeholder="Age" ng-model="user.age">
		  </label>
		  <span ng-show="user.age_error" class="h6 assertive">{{ user.age_desc}}</span> 
		  <label class="item item-input">
			<input type="date" placeholder="Birthday" ng-model="user.bday">
		  </label>
		  <span ng-show="user.bday_error" class="h6 assertive">{{ user.bday_desc}}</span> 
		  <label class="item item-input">
			<input type="text" placeholder="Address" ng-model="user.address">
		  </label>
		  <span ng-show="user.address_error" class="h6 assertive">{{ user.address_desc}}</span> 
		</div>
		<div class="list list-inset">
			<button ng-click="register()" type="submit" class="button button-block button-positive">Sign Up</button>
		</div>
	</div>
	
	</ion-content>
</ion-view>
