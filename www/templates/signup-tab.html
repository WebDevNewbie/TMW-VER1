<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-left tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Log In" icon="ion-ios-person" href="#/signuptab/search">
    <ion-nav-view name="signuptab-search"></ion-nav-view>
  </ion-tab>
 
  <ion-tab title="Sign Up" icon="ion-ios-plus" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Sign Up" icon="ion-ios-plus" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>


</ion-tabs>
